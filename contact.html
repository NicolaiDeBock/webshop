    <h1>Contact us</h1>
    <p>Please fill in the the form below.</p>

    <form action="link naar andere locatie" method="post">
      <label>Family name:
        <input type="text" name="Family name" required>
      </label>

      <label>First name:
        <input type="text" name="First name" required>
      </label>

      <label>Address:
        <input type="text" name="adres">
      </label>

      <label>Telephone:
        <input type="tel" name="telefoon">
      </label>

      <label>E-mailadres:
        <input type="email" name="email" required>
      </label>

      <fieldset>
        <legend>Gender</legend>
        <label><input type="radio" name="gender" value="M"> M</label>
        <label><input type="radio" name="gender" value="F"> V</label>
        <label><input type="radio" name="gender" value="X"> X</label>
      </fieldset>

      <label>Reason of contact:
        <select name="reason">
          <option value="info">info</option>
          <option value="order">Order</option>
          <option value="complaint">complaint</option>
        </select>
      </label>

      <label>Your message:
        <textarea name="message" rows="5" required></textarea>
      </label>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </main>
